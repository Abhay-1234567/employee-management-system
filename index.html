<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" 
th:replace="~{base::Layout(~{::title},~{::section})}" >
<title>Index Page</title>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	
</head>
<body>
<section>
	<div class="container">
     <div class="row">
	<div class="col-md-10 offset-md-1">
		<div  class="card">
		<div class="card-header text-center fs-4">Employee Details</div>
		                     <th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@empServiceImpl.removeSessionMessage()}">
								
							</th:block>
							
							 </th:block>
	
		</div>
	<div class="card-body">
	<table class="table">
  <thead>
    <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each="e:${emplist}">
      <th scope="row">[[${e.id}]]</th>
      <td>[[${e.name}]]</td>
      <td>[[${e.email}]]</td>
      <td>[[${e.address}]]</td>
      <td>[[${e.gender}]]</td>
<td>
<a th:href="@{'EditEmp/'+${e.id}}" class="btn btn-sm btn-primary">Edit</a>
<a th:href="@{'deleteEmp/'+${e.id}}" class="btn btn-sm btn-danger">Delete</a>	
	
</td>
    </tr>    
    </tbody>
    
  </table>
	</div>
	</div >	 
	 </div>
	</div>
	</div>
</section>
</body>
</html>
